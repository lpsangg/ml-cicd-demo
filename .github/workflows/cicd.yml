name : ML CICD Pipeline

on : 
  push :
    branches : [ master ]

jobs : 
  train-and-deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name : Checkout repo 
        uses : actions/checkout@v3

      - name : Set up Python 
        uses : actions/setup-python@v4
        with : 
          python-version : '3.10'

      - name : Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name : Train model
        run : |
          python train.py

      - name : Deploy model
        run : |
          python app.py
